version: 2
updates:
  # GitHub Actions dependency updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: Australia/Sydney
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Auto-approve patch and minor updates for actions
    groups:
      github-actions-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # NuGet dependency updates
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: Australia/Sydney
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    ignore:
      # Ignore major version updates for stable production packages
      # Remove or adjust these as needed
      - dependency-name: "Microsoft.Extensions.*"
        update-types: ["version-update:semver-major"]
    # Group dependencies to reduce PR noise
    groups:
      microsoft-extensions:
        patterns:
          - "Microsoft.Extensions.*"
        update-types:
          - "minor"
          - "patch"
      test-dependencies:
        patterns:
          - "xunit*"
          - "coverlet*"
          - "Moq"
        update-types:
          - "minor"
          - "patch"
      benchmark-dependencies:
        patterns:
          - "BenchmarkDotNet*"
        update-types:
          - "minor"
          - "patch"
